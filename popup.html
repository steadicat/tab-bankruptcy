<style>
  html,
  body {
    margin: 0;
    padding: 0;
  }
  body {
    padding-top: 6px;
    padding-bottom: 6px;
  }
  button {
    font: 13px/16px BlinkMacSystemFont, -apple-system, sans-serif;
    border: none;
    background: transparent;
    white-space: nowrap;
    padding: 6px 12px;
    width: 100%;
    box-sizing: border-box;
    color: #444;
    text-align: left;
    display: flex;

  <span class="shortcut">Alt+Shift+C</span>
</button>
